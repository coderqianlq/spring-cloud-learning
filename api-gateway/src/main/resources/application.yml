spring:
  application:
    name: api-gateway
  cloud:
    loadbalancer:
      retry:
        enabled: true

server:
  port: 9090
eureka:
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka
zuul:
  # 禁止服务自动添加
  ignored-services: '*'
  routes:
    api-a:
      path: /customer/**
      service-id: service-customer
    api-b:
      path: /order/**
      service-id: service-order
  # 开启重试功能
  retryable: true
