language: java
sudo: false
jdk:
  - openjdk8

branches:
  only:
    - master

install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true
script: mvn -DskipTests=true clean install

after_success:
  - mvn clean test jacoco:report
  - mvn coveralls:report -DrepoToken="${RepoToken}"

cache:
  directories:
  - $HOME/.m2
